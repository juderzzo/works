<style>
  .chart div {
  font: 10px sans-serif;
  background-color: steelblue;
  text-align: right;
  padding: 3px;
  margin: 1px;
  color: white;
  }
</style>

<div class="chart">
</div>

<script src="http://d3js.org/d3.v5.min.js"
	charset="utf-8"></script>

<!--------------------------------
    Entering the following commands via console will 
    incrementally re-create your hardcoded chart...

    //Init your data:
    var data = [4, 8, 15, 16, 23, 42];

    //Select your chart.
    var chart = d3.select(".chart");

    //Prepare for data join.
    var bar = chart.selectAll("div");

    (this defines selection to which you will join data)

    //Join your data.
    var barUpdate = bar.data(data);

    //Instantiate new elements by appending to the “enter selection.”
    var barEnter = barUpdate.enter().append("div");

    //Set width of each bar proportional to its data value.
    barEnter.style("width", function(d) {
    return d * 10 + "px"; });

    //Label each bar.
    barEnter.text(function(d) { return d; });
  -------------------------------->
  
<!--
- data is a list, as expected
- chart is a PT object
- bar is also a PT object
- barUpdate is a PT object but it has more fields (_enter and _exit)
- barEnter is a PT object

- chart's parent is html whereas the others' parent is div.chart
- chart's _group is an array of size 1, bar's is a nodelist of size 0, and the rest have
  an array of size 6
- Appending 'div' to barUpdate.enter() actually appends the elements to the DOM.
- It's really convenient being able to use functions in the styling.
- The last two commands returned a weird PT object.
-->
